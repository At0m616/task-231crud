<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h2>Страница пользователя</h2>
<br>
<p><a th:href="@{/users/}"> Вернуться на главную страницу </a></p>

<table border="3">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>

    <tr>
        <td th:utext="${user.getId()}"></td>
        <td><a th:utext="${user.getFirstName()}">...</a></td>
        <td><a th:utext="${user.getLastName()}">...</a></td>
        <td th:utext="${user.getEmail()}"></td>
        <td><a th:href="@{/users/{userId}/edit(userId=${user.id})}">Edit</a></td>
        <td><a th:href="@{/users/{userId}/delete(userId=${user.id})}">Delete</a></td>
    </tr>

</table>


</body>
</html>
