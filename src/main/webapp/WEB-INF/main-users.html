<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<h2> Пользователи </h2>
<br>
<div>
        <a th:href="@{/users/new}">Add Contact</a> |
        <a th:href="@{/}">Back to Index</a>
</div>
<br/><br/>
<table border="3">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>

    <tr th:each="usr : ${listU}">
        <td th:utext="${usr.id}"></td>
        <td><a  th:href="@{/users/{id}(id=${usr.id})}" th:utext="${usr.firstName}">...</a></td>
        <td><a  th:href="@{/users/{id}(id=${usr.id})}" th:utext="${usr.lastName}">...</a></td>
        <td th:utext="${usr.email}"></td>
        <td><a th:href="@{/users/{userId}/edit(userId=${usr.id})}">Edit</a></td>
        <td><a th:href="@{/users/{userId}/delete(userId=${usr.id})}">Delete</a></td>
    </tr>

</table>


</body>
</html>
